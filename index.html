<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel ="stylesheet" href="index.css">
  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
  <img  class  = "splitter" src="images/logo.svg">
  <main class ="main-container">
    <div class ="left-container">
      <p>Bill</p>
      <input id ="input-bill" type="text" placeholder="0">
      <p>Select Tip %</p>
      <ul class="tip-percentages">
        <li class="perc"><button>5%</button></li>
        <li class="perc"><button>10%</button></li>
        <li class="perc"><button>15%</button></li>
        <li class="perc" ><button>20%</button></li>
        <li class="perc"><button>25%</button></li>
        <li class="perc"><button>50%</button></li>
      </ul>
      <p>Number of People</p>
      <input id ="number-of-people" type="text" placeholder="0">
    </div>
    <div class ="right-container">
      <div class ="tip-amount">
        <p>Tip Amount <span>/ person</span></p>
        <h3 id ="h31"></h3>
      </div>
      <div class="total">
        <p>Total <span>/ person</span></p>
        <h3 id="h32"></h3>
      </div>
      <button class="submit"></button>Reset</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
